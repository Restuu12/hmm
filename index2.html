<style>
  @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Exo 2', sans-serif;
    background-color: #0f111a;
    overflow: hidden;
    position: relative; /* Added for positioning dots */
  }
  .neon-glow {
    text-shadow:
      0 0 5px #84ffb9,
      0 0 10px #74faa5,
      0 0 20px #64b885,
      0 0 40px #46a269;
  }
  .neon-glow-cake {
    filter: drop-shadow(0 0 2px #a9f6d9) drop-shadow(0 0 8px #82ffbc);
    animation: floatUpDown 4s ease-in-out infinite;
  }
  /* Balloon colors */
  .balloon-1 {
    stroke:#41b3a3;
    fill:none;
  }
  .balloon-2 {
    stroke:#8284ff;
    fill:none;
  }
  .balloon-3 {
    stroke:#ff5783;
    fill:none;
  }
  .balloon-4 {
    stroke:#feda75;
    fill:none;
  }
  /* Balloon animation */
  .balloon {
    animation: floatUpDown 4s ease-in-out infinite;
  }
  .balloon:nth-child(1) { animation-delay: 0s; }
  .balloon:nth-child(2) { animation-delay: 0.7s; }
  .balloon:nth-child(3) { animation-delay: 1.4s; }
  .balloon:nth-child(4) { animation-delay: 2.1s; }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .text-shadow-small {
    text-shadow:
      0 0 2px rgba(255, 255, 255, 0.6);
  }

  /* New animations for text and cake */
  .float-animation {
    animation: floatUpDown 4s ease-in-out infinite;
  }
  .float-animation:nth-child(1) { animation-delay: 0.2s; }
  .float-animation:nth-child(2) { animation-delay: 0.4s; }
  .float-animation:nth-child(3) { animation-delay: 0.6s; }
  .float-animation:nth-child(4) { animation-delay: 0.8s; }

  /* Dots animation */
  .dot {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    animation: moveDots 5s linear infinite;
  }

  @keyframes moveDots {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
